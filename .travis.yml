language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql

env:
  global:
  - NODE_ENV=test

before-install:
  - cd API

before_script:
  - psql -c 'create database dofus_helper;' -U postgres
  - psql -c "CREATE USER thomas WITH PASSWORD 'password';" -U postgres
  - npm run build
  - npm install -g sequelize-cli
  - sequelize db:migrate
script:
  - npm run test-item
after_success:
  - npm run coverage